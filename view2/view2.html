	qryStringCtrl gets the id from the query string passed from view1

--><section id="display-content">

	<div class="movieDtl" ng-controller="ParseQueryStringController as qryStringCtrl" >

		<img class="poster" src = "http://image.tmdb.org/t/p/w500{{moviesDtlItem.poster_path}}">

			<p>{{moviesDtlItem.tagline}}</p>

	</div>

</section>y
